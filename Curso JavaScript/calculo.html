<!DOCTYPE html>
<html lang="pt-br">
    <head>
        
        <meta charset="UTF-8">
        <title>Calculo</title>

        <script type="text/javascript">
            
            var num1 = prompt('Digite o valor A: ');
            var num2 = prompt('Digite o valor B: ');

            num1 = parseInt(num1);
            num2 = parseInt(num2);

            document.write('A soma entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 + num2) + ('<br />'));
            document.write('A subtração entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 - num2) + ('<br />'));
            document.write('A potência entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 * num2) + ('<br />'));
            document.write('A divisão entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 / num2) + ('<br />'));
            document.write('O módulo entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 % num2) + ('<br />'));
            document.write('O incremento de ' + num1 + ' e ' + (++num1) + ('<br />'));
            document.write('O decremento de ' + num1 + ' e ' + (--num1) + ('<br />'));
            document.write('O incremento de ' + num2 + ' e ' + (num2++) + ('<br />'));
            document.write(num2) ('<br />');
            document.write('O decremento de ' + num2 + ' e ' + (num2--) + ('<br />'));
            document.write(num2) ('<br />');

        </script> 
    </head>

    <body>

    </body>
</html>
